<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <code>{{ message }} </code>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
